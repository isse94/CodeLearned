
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">

    <title>jQuery Project</title>

    <link rel="stylesheet" href="jqueryProj.css">
    <link href="jquery-ui/jquery-ui/jquery-ui.css" rel="stylesheet">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="jquery-ui/jquery-ui/jquery-ui.js"></script>

  </head>


  <body>
    <div id="header">
      <div id="logo">
        CodePlayer
      </div>

      <div id="buttonContainer">

        <div class="toggleButton active" id="html"> HTML </div>

        <div class="toggleButton" id="css"> CSS </div>

        <div class="toggleButton" id="javascript"> Javascript</div>

        <div class="toggleButton active" id="output"> Output </div>
      </div>

      <div id="topRight">

        <div id="login"> Login or Register </div>

        <div id="blog"> Blog </div>

        <div id="help"> Help </div>
      </div>

    </div>

    <div id="bodyContainer">

      <textarea id="htmlPanel" class="panel" > <p id="para1"> Hello World! </p> </textarea>

      <textarea id="cssPanel" class="panel hidden"> p{color: green}</textarea>

      <textarea id="javascriptPanel" class="panel hidden">document.getElementById("para1").innerHTML = "Hello World!"</textarea>

      <iframe id="outputPanel" class="panel" src="" width="" height=""></iframe>

    </div>


    <script type="text/javascript">

    function updateOutput() {
      $("iframe").contents().find("html").html("<html><head><style type='text/css'>" + $("#cssPanel").val()
      + "</style></head><body>" + $("#htmlPanel").val() );

      document.getElementById("outputPanel").contentWindow.eval($("#javascriptPanel").val());
    }



    $(".toggleButton").hover(function(){
      $(this).addClass("highlightedButton");
    }, function() {
      $(this).removeClass("highlightedButton")
    });

    $(".toggleButton").click(function(){

      $(this).toggleClass("active");

      $(this).removeClass("highlightedButton");

      var panelId = $(this).attr("id") + "Panel";
      $("#" + panelId).toggleClass("hidden");
      var numberOfActivePanel = 4 - $('.hidden').length;
      $(".panel").width(($(window).width() / numberOfActivePanel) -10 )
    });

    $(".panel").height($(window).height() - $("#header").height() - 15);
    $(".panel").width(($(window).width() / 2) -10 );

    updateOutput();

    $("textarea").on('change keyup paste', function() {

    updateOutput();
    });


    </script>

  </body>


</html>
