<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Project</title>

    <style type="text/css">

    #shape { width: 200px;height: 200px; background-color: red;
      display: none;
      position: relative;
    }



    </style>


  </head>

  <body>

  <h1>Test Your Reactions!</h1>
  <p>Click on the boxes and circles as quickly as you can!</p>
  <h3>Your time: <span id="timeTaken"></span>  </h3>
  <p>Your best time: <span id="best" ></span> </p>


  <div id="shape" >

  </div>



<script type="text/javascript">

    var start = new Date().getTime();

    function RandomColor() {
    var letters = '0123456789ABCDEF'.split('') ;
    var color = '#';
    for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
    }

    function shapeAppear() {

      var top = Math.random() * 300;
      var left = Math.random() * 400;
      var width = (Math.random() * 200) + 100 ;

      if (Math.random() > 0.5 ) {
        document.getElementById("shape").style.borderRadius = "50%";
      }
      else {
        document.getElementById("shape").style.borderRadius = "0";
      }

      document.getElementById("shape").style.backgroundColor = RandomColor();

      document.getElementById("shape").style.top = top + "px";

      document.getElementById("shape").style.left = left + "px";

      document.getElementById("shape").style.width = width + "px"

      document.getElementById("shape").style.height = width + "px"

      document.getElementById("shape").style.display = "block";

      start = new Date().getTime();

    }

    function shapeAppearAfterDelay(){

      setTimeout(shapeAppear, Math.random() * 3000 );
    }


    shapeAppearAfterDelay();


    document.getElementById("shape").onclick = function(){

    document.getElementById("shape").style.display = "none";

    var end = new Date().getTime();

    var timeTaken = (end - start) / 1000;

    document.getElementById("timeTaken").innerHTML = timeTaken + " seconds";

    var bestTime = timeTaken
    var newBestTime = Math.random() * 1
    if(bestTime = newBestTime) {
      document.getElementById('id')
    }


    shapeAppearAfterDelay();
    }






</script>



  </body>

</html>
